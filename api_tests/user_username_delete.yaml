config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "user_username_delete.csv"
    fields: ["username"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/user/{{ username }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/user/invalidusername"
          expect:
            - statusCode: 400
            - hasProperty: "description"
            - equals: 
                - "description"
                - "Invalid username supplied"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/user/special@username"
          expect:
            - statusCode: 400
            - hasProperty: "description"
            - equals: 
                - "description"
                - "Invalid username supplied"
