config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "user_username_delete.csv"
    fields: ["username"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/user/{{ username }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/user/invalidusername"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "Invalid username supplied"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/user/special@username"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - equals: 
                - "username"
                - "special@username"

  - name: "API request with user not found"
    flow:
      - delete:
          url: "/user/nonexistentusername"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                - "error.message"
                - "User not found"
