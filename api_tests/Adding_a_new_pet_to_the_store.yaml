// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Adding a new pet to the store"
    flow:
      # Define necessary variables
      - think: 1
      - set:
          headers:
            Content-Type: "application/json"
          payload:
            id: 12345
            category:
              id: 1
              name: "Dogs"
            name: "Fido"
            photoUrls:
              - "http://example.com/fido.jpg"
            tags:
              - id: 1
                name: "Friendly"
            status: "available"
      # Send POST request to add a new pet
      - post:
          url: "/pet"
          headers: "{{ headers }}"
          json: "{{ payload }}"
          capture:
            - json: "$.message"
              as: "responseMessage"
          # Validate the response
          expect:
            - statusCode: 200
            - equals:
              - "{{ responseMessage }}"
              - "Pet added successfully"
      # Comment describing the expected outcome
      - log: "The pet should be added successfully and the response message should confirm the successful addition."
