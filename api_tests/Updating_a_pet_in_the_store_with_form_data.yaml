// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}/pet"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: "Fido Updated Again"
    status: "sold"
scenarios:
  - name: "Updating a pet in the store with form data"
    flow:
      - post:
          # Define the URL for the POST request
          url: "/12345/updatePetWithForm"
          # Define the headers for the request
          headers:
            Content-Type: "application/x-www-form-urlencoded"
          # Define the form data for the request
          formData:
            name: "{{ name }}"
            status: "{{ status }}"
          # Define the expected response
          expect:
            - statusCode: 200
            # Assert that the response body contains the updated pet details
            - hasProperty: "name"
            - equals: 
              - "{{ name }}"
            - hasProperty: "status"
            - equals: 
              - "{{ status }}"
      # Comment describing the expected behavior or outcome for the scenario
      - think: "The pet's details should be updated in the store and the server should return a status code of 200, along with the updated pet details in the response body."
