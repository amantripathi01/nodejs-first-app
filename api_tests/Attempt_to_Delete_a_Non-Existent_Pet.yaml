// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}/pet"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Attempt to Delete a Non-Existent Pet"
    flow:
      - log: "Scenario: Attempt to delete a non-existent pet"
      - delete:
          url: "/{{ nonExistentPetId }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.API_TOKEN }}"
          capture:
            - json: "$"
              as: "response"
      - log: "Response: {{ response }}"
      - think: 1
      - assert:
          - path: "$.statusCode"
            equals: 404
            message: "Status code is not 404"
      - assert:
          - path: "$.message"
            equals: "Pet not found"
            message: "Response message is not 'Pet not found'"
      - log: "Test Passed!"
