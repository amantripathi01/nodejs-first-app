config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_petId_delete.csv"
    fields:
      - "petId"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - hasProperty: "id"
  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/pet/invalid_petId"
          headers:
            api_key: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                - "message"
                - "Invalid pet value"
  - name: "API request with edge case"
    flow:
      - delete:
          url: "/pet/999999999999999999999999999999999"
          headers:
            api_key: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                - "message"
                - "Invalid pet value"
