// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}/pet"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Retrieve a Pet by ID"
    flow:
      - get:
          url: "/{{ petId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "category"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"
            - equals: 
                - "id"
                - "{{ petId }}"
            - equals: 
                - "status"
                - "available"
      - think: 1
