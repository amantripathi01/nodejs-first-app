config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "order_orderId_delete.csv"
    fields:
      - "orderId"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/store/order/{{ orderId }}"
          expect:
            - statusCode: 200

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/store/order/invalidId"
          expect:
            - statusCode: 400
            - body: "Invalid ID supplied"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/store/order/!@#$%^&*()"
          expect:
            - statusCode: 200

  - name: "API request with order not found"
    flow:
      - delete:
          url: "/store/order/nonExistentId"
          expect:
            - statusCode: 404
            - body: "Order not found"
