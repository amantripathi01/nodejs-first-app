config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_post.csv"
    fields:
      - "id"
      - "category"
      - "name"
      - "photoUrls"
      - "tags"
      - "status"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "{{ id }}"
            category: "{{ category }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "category"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "{{ id }}"
            category: "{{ category }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: 999999999999
            category: "!@#$%^&*()"
            name: "TestName"
            photoUrls: ["https://test.com/test.jpg"]
            tags: ["test"]
            status: "available"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "category"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"
