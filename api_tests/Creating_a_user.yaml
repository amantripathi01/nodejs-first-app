// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: 1
    username: newuser
    firstName: John
    lastName: Doe
    email: john.doe@example.com
    password: password123
    phone: 123-456-7890
    userStatus: 1
scenarios:
  - name: "Creating a user"
    # This scenario tests the creation of a new user through a POST request to the /user endpoint.
    # The expected outcome is a successful operation with a status code of 200.
    flow:
      - post:
          url: "/user"
          headers: {}
          json:
            id: "{{ id }}"
            username: "{{ username }}"
            firstName: "{{ firstName }}"
            lastName: "{{ lastName }}"
            email: "{{ email }}"
            password: "{{ password }}"
            phone: "{{ phone }}"
            userStatus: "{{ userStatus }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "firstName"
            - hasProperty: "lastName"
            - hasProperty: "email"
            - hasProperty: "password"
            - hasProperty: "phone"
            - hasProperty: "userStatus"
