config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "login_get.csv"
    fields:
      - "username"
      - "password"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user/login"
          qs:
            username: "{{ username }}"
            password: "{{ password }}"
          expect:
            - statusCode: 200
            - hasProperty: "description"
            - equals: 
                description: "successful operation"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/user/login"
          qs:
            username: "InvalidUser"
            password: "InvalidPassword"
          expect:
            - statusCode: 400
            - hasProperty: "description"
            - equals: 
                description: "Invalid username/password supplied"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/user/login"
          qs:
            username: "Special#Char@User"
            password: "LongPassword1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "description"
            - equals: 
                description: "successful operation"
