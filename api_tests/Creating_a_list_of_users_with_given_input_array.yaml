// Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}/user"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Creating a list of users with given input array"
    flow:
      - post:
          # The URL endpoint to create users
          url: "/createWithList"
          headers:
            # Assuming that the API requires a content-type header
            Content-Type: "application/json"
          json:
            # This is the payload for the POST request
            - id: 4
              username: "user4"
              firstName: "Eve"
              lastName: "Brown"
              email: "eve.brown@example.com"
              password: "password999"
              phone: "123-123-1234"
              userStatus: 4
            - id: 5
              username: "user5"
              firstName: "Charlie"
              lastName: "Davis"
              email: "charlie.davis@example.com"
              password: "password000"
              phone: "555-555-5555"
              userStatus: 5
          capture:
            # Capture the status from the response
            json: "$.status"
            as: "responseStatus"
      - think: 1
      - log: "Response status was {{ responseStatus }}"
      - assert:
          # Assert that the response status is 200. This means that the user creation was successful
          - path: "responseStatus"
            equals: "200"
